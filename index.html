<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Weather Dashboard Navigation bar -->
  <nav class="navbar-dark bg-dark">
    <h1 class="nav justify-content-center">Weather Dashboard</h1>
  </nav>

  <div class="container-fluid">
    <!-- Search City Button/Form -->
    <div class="row">
      <div class="col-md-3">
        <h3>Search for a City:</h3>
        <form id="search">
          <input type="text" id="city-search" placeholder="Press Enter...">
          <i type="click" class="fas fa-search"></i>
        </form>
        <!-- Render searched cities button here -->
        <div class='cities-view' style="width: 14rem;">
          <ul class="list-group list-group-flush">

          </ul>
        </div>
      </div>
      <!-- City weather information appears here -->
      <div class="city-weather col-md-9">
        <div class="card-body">
          <h2 class="city-name"></h2>
          <p class="cityTemp"></p>
          <p class="cityHum"></p>
          <p class="cityWind"></p>
          <p class="cityUV"></p>
        </div>
      </div>
    </div>

    <!-- 5-Day Forecast will appear here -->
    <div class="row">
      <div class="five-day col-md-2" style="width: 10rem;">
        <div>
          <p class="fc-date1"></p>
          <p class="fc-weather1"></p>
          <p class="day-forecast-temp1"></p>
          <p class="day-forecast-hum1"></p>
        </div>
      </div>
      <div class="five-day col-md-2" style="width: 10rem;">
        <div class="card-body">
          <p class="fc-date2"></p>
          <p class="fc-weather2"></p>
          <p class="day-forecast-temp2"></p>
          <p class="day-forecast-hum2"></p>
        </div>
      </div>
      <div class="five-day col-md-2" style="width: 10rem;">
        <div class="card-body">
          <p class="fc-date3"></p>
          <p class="fc-weather3"></p>
          <p class="day-forecast-temp3"></p>
          <p class="day-forecast-hum3"></p>
        </div>
      </div>
      <div class="five-day col-md-2" style="width: 10rem;">
        <div class="card-body">
          <p class="fc-date4"></p>
          <p class="fc-weather4"></p>
          <p class="day-forecast-temp4"></p>
          <p class="day-forecast-hum4"></p>
        </div>
      </div>
      <div class="five-day col-md-2" style="width: 10rem;">
        <div class="card-body">
          <p class="fc-date5"></p>
          <p class="fc-weather5"></p>
          <p class="day-forecast-temp5"></p>
          <p class="day-forecast-hum5"></p>
        </div>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/78f7d6f08d.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

</html>
